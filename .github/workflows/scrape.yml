# .github/workflows/scrape.yml

name: Daily HarmonyOS Install Scraper

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # --- 修改这里 ---
      # 在依赖列表中添加 lxml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium webdriver-manager lxml

      - name: Run scraper
        run: python scrape_harmony_stats.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions-bot@github.com"
          # 注意：这里我们使用 `git add -f` (force) 或者更好的方式是检查文件是否存在
          # 一个更稳健的方式是先检查文件是否存在
          if [ -f harmony_install_stats.csv ]; then
            git add harmony_install_stats.csv
            git diff --staged --quiet || git commit -m "feat: Update HarmonyOS install stats"
            git push
          else
            echo "harmony_install_stats.csv not found, skipping commit."
          fi
          # 同时处理可能的截图
          if [ -f error_screenshot.png ]; then
            git add error_screenshot.png
            git diff --staged --quiet || git commit -m "chore: Add error screenshot for debugging"
            git push
          fi
