# .github/workflows/scrape.yml

name: Daily HarmonyOS Install Scraper

on:
  # 每日UTC时间凌晨2点触发 (北京时间上午10点)
  schedule:
    - cron: '0 2 * * *'
  # 允许手动从Actions标签页触发此工作流
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 第1步: 检出你的代码库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第2步: 设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 第3步: (新增) 安装Google Chrome浏览器
      # Selenium需要一个真实的浏览器来运行
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 第4步: (修改) 安装Python依赖库
      # 新增了 selenium 和 webdriver-manager
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium webdriver-manager

      # 第5步: 运行爬虫脚本
      - name: Run scraper
        run: python scrape_harmony_stats.py

      # 第6步: 提交并推送变更
      # 如果CSV文件有更新，则自动提交到仓库
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions-bot@github.com"
          git add harmony_install_stats.csv error_screenshot.png
          # 查看是否有变更，只有在文件实际被修改时才进行提交
          git diff --staged --quiet || git commit -m "feat: Update HarmonyOS install stats"
          git push
